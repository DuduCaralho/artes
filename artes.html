<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ilusão de Ótica - Arte Cinética</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .illusion {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: conic-gradient(
        #fff 0deg, #000 20deg, #fff 40deg, #000 60deg, #fff 80deg,
        #000 100deg, #fff 120deg, #000 140deg, #fff 160deg, #000 180deg,
        #fff 200deg, #000 220deg, #fff 240deg, #000 260deg, #fff 280deg,
        #000 300deg, #fff 320deg, #000 340deg, #fff 360deg
      );
      transition: transform 0.05s linear;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="illusion" id="illusion"></div>
    <h1>Ilusão de Ótica</h1>
    <p>Mova o mouse e veja a mágica acontecer!</p>
  </div>

  <script>
    const illusion = document.getElementById('illusion');
    let rotation = 0;

    document.addEventListener('mousemove', (e) => {
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;

      const deltaX = e.clientX - centerX;
      const deltaY = e.clientY - centerY;

      // Calcula a distância do movimento para girar suavemente
      const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
      const direction = deltaX > 0 ? 1 : -1;

      rotation += direction * distance * 0.005;
      illusion.style.transform = `rotate(${rotation}deg)`;
    });
  </script>
</body>
</html>
